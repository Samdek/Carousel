<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Carousel</title>
    </head>
    <body>
        <div class="carousel">
            <div class="carousel-item carousel-item-visible">
                <img src="img/pic1.jpg" />
                <div class="content">
                    Slide One
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/pic2.jpg" />
                <div class="content">
                    Slide Two
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/pic3.jpg" />
                <div class="content">
                    Slide Three
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/pic4.jpg" />
                <div class="content">
                    Slide Four
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/pic5.jpg" />
                <div class="content">
                    Slide Five
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/pic6.jpg" />
                <div class="content">
                    Slide Six
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/pic7.jpg" />
                <div class="content">
                    Slide Seven
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/pic8.jpg" />
                <div class="content">
                    Slide Eight
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/pic9.jpg" />
                <div class="content">
                    Slide Nine
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/pic10.jpg" />
                <div class="content">
                    Slide Ten
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/pic11.jpg" />
                <div class="content">
                    Slide Eleven
                </div>
            </div>
            <div class="carousel-actions">
                <button id="carousel-button-prev" aria-label="Previous Slide"><<</button>
                <button id="carousel-button-next" aria-label="Next Slide">>></button>
            </div>
        </div>
    
        <script src="index.js"></script>
    </body>
</html>
